<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border: 3px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .square {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.selected {
            background-color: #7fc97f !important;
        }

        .square.valid-move {
            background-color: #ffd700 !important;
        }

        .square:hover {
            opacity: 0.8;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            font-size: 1.2em;
            color: #333;
            min-height: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e3c72;
        }

        .footer {
            text-align: right;
            margin-top: 15px;
            font-size: 0.85em;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♔ Chess Game ♚</h1>
        <div class="status" id="status">Your turn (White)</div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
        </div>
        <div class="footer">Gabriel Zemmour</div>
    </div>

    <script>
        const pieces = {
            white: { king: '♔', queen: '♕', rook: '♖', bishop: '♗', knight: '♘', pawn: '♙' },
            black: { king: '♚', queen: '♛', rook: '♜', bishop: '♝', knight: '♞', pawn: '♟' }
        };

        let board = [];
        let selectedSquare = null;
        let currentPlayer = 'white';
        let gameOver = false;

        function initBoard() {
            board = [
                ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'],
                ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟'],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['', '', '', '', '', '', '', ''],
                ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
                ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
            ];
            currentPlayer = 'white';
            gameOver = false;
            selectedSquare = null;
            renderBoard();
            updateStatus();
        }

        function renderBoard() {
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.textContent = board[row][col];
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.onclick = () => handleSquareClick(row, col);
                    boardEl.appendChild(square);
                }
            }
        }

        function getPieceColor(piece) {
            if (!piece) return null;
            return ['♔', '♕', '♖', '♗', '♘', '♙'].includes(piece) ? 'white' : 'black';
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const target = board[toRow][toCol];
            const pieceColor = getPieceColor(piece);
            
            if (getPieceColor(target) === pieceColor) return false;
            
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            
            // Basic movement rules (simplified)
            if (piece === '♙' || piece === '♟') { // Pawn
                const direction = piece === '♙' ? -1 : 1;
                if (fromCol === toCol && !target) {
                    if (toRow === fromRow + direction) return true;
                    if ((fromRow === 6 && piece === '♙' || fromRow === 1 && piece === '♟') && 
                        toRow === fromRow + 2 * direction && !board[fromRow + direction][fromCol]) return true;
                }
                if (colDiff === 1 && toRow === fromRow + direction && target) return true;
            }
            
            if (piece === '♖' || piece === '♜') { // Rook
                if (rowDiff === 0 || colDiff === 0) {
                    return isPathClear(fromRow, fromCol, toRow, toCol);
                }
            }
            
            if (piece === '♗' || piece === '♝') { // Bishop
                if (rowDiff === colDiff) {
                    return isPathClear(fromRow, fromCol, toRow, toCol);
                }
            }
            
            if (piece === '♕' || piece === '♛') { // Queen
                if (rowDiff === colDiff || rowDiff === 0 || colDiff === 0) {
                    return isPathClear(fromRow, fromCol, toRow, toCol);
                }
            }
            
            if (piece === '♘' || piece === '♞') { // Knight
                return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
            }
            
            if (piece === '♔' || piece === '♚') { // King
                return rowDiff <= 1 && colDiff <= 1;
            }
            
            return false;
        }

        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
            
            let row = fromRow + rowStep;
            let col = fromCol + colStep;
            
            while (row !== toRow || col !== toCol) {
                if (board[row][col]) return false;
                row += rowStep;
                col += colStep;
            }
            return true;
        }

        function handleSquareClick(row, col) {
            if (gameOver || currentPlayer === 'black') return;
            
            const piece = board[row][col];
            
            if (selectedSquare) {
                const [fromRow, fromCol] = selectedSquare;
                
                if (row === fromRow && col === fromCol) {
                    selectedSquare = null;
                    renderBoard();
                    return;
                }
                
                if (isValidMove(fromRow, fromCol, row, col)) {
                    movePiece(fromRow, fromCol, row, col);
                    selectedSquare = null;
                    
                    if (!gameOver) {
                        currentPlayer = 'black';
                        updateStatus();
                        setTimeout(makeAIMove, 500);
                    }
                } else {
                    if (getPieceColor(piece) === 'white') {
                        selectedSquare = [row, col];
                    } else {
                        selectedSquare = null;
                    }
                }
            } else if (getPieceColor(piece) === 'white') {
                selectedSquare = [row, col];
            }
            
            renderBoard();
            if (selectedSquare) {
                const sq = document.querySelector(`[data-row="${selectedSquare[0]}"][data-col="${selectedSquare[1]}"]`);
                sq.classList.add('selected');
            }
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const captured = board[toRow][toCol];
            
            board[toRow][toCol] = piece;
            board[fromRow][fromCol] = '';
            
            if (captured === '♔') {
                gameOver = true;
                updateStatus('Black wins!');
            } else if (captured === '♚') {
                gameOver = true;
                updateStatus('White wins!');
            }
            
            renderBoard();
        }

        function makeAIMove() {
            const moves = [];
            
            for (let fromRow = 0; fromRow < 8; fromRow++) {
                for (let fromCol = 0; fromCol < 8; fromCol++) {
                    if (getPieceColor(board[fromRow][fromCol]) === 'black') {
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    moves.push({ fromRow, fromCol, toRow, toCol, score: board[toRow][toCol] ? 10 : 1 });
                                }
                            }
                        }
                    }
                }
            }
            
            if (moves.length === 0) {
                gameOver = true;
                updateStatus('White wins!');
                return;
            }
            
            moves.sort((a, b) => b.score - a.score);
            const move = moves[0];
            movePiece(move.fromRow, move.fromCol, move.toRow, move.toCol);
            
            if (!gameOver) {
                currentPlayer = 'white';
                updateStatus();
            }
        }

        function updateStatus(msg) {
            const statusEl = document.getElementById('status');
            if (msg) {
                statusEl.textContent = msg;
            } else {
                statusEl.textContent = currentPlayer === 'white' ? 'Your turn (White)' : 'AI thinking...';
            }
        }

        function resetGame() {
            initBoard();
        }

        initBoard();
    </script>
</body>
</html>
